<dom-module id="my-layout">
    <template>
        <style>
            app-toolbar {
                margin-bottom: 20px;
            }

            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-icon-button+[main-title] {
                margin-left: 24px;
            }

            paper-progress {
                display: block;
                width: 100%;
                --paper-progress-active-color: rgba(255, 255, 255, 0.5);
                --paper-progress-container-color: transparent;
            }

            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 132px;
                color: #fff;
                background-color: #4285f4;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            app-drawer {
                --app-drawer-scrim-background: rgba(0, 0, 0, 0.8);
                --app-drawer-width: 300px;
                --app-drawer-content-container: {
                    background-color: #f1f1f1;
                }
            }

            .container {
                padding-top: 132px;
            }

            sample-content {
                padding-top: 64px;
            }

            #drawerLayout {
                z-index: 2;
            }

            button {
                background-color: #4285f4;
                /* Green */
                border: none;
                color: white;
                padding: 8px 20px;
                border-radius: 2px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                /*border: 1px solid white;*/
            }

            button:hover {
                cursor: pointer;
            }

            .circle {
                display: inline-block;
                width: 36px;
                height: 36px;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 30px;
                line-height: 64px;
            }
            .buttons{
                border-top: 1px solid #ddd;
                background-color: #ddd;
            }
            paper-button{
                background-color: #4285f4;
                color: white;
                border: 1px solid #ddd;
            }   
            #alignedDialog{
                margin: 0;
            }
        </style>


        <app-header-layout>
            <app-header style="z-index:1;" fixed condenses effects="waterfall">
                <app-toolbar>
                    
                    <!--<iron-icon icon="maps:near-me"></iron-icon>-->
                    <div main-title>MY APPS</div>
                    <!--<a href="">Sign In</a>-->
                    <!--<button on-click="login">Sign In</button>-->
                    <template is="dom-if" if="[[checkUser(user)]]">
                        <button on-click="login">Sign In</button>
                    </template>

                    <template is="dom-if" if="[[!checkUser(user)]]">
                        <img class="circle" src="[[user.photoURL]]" alt="Smiley face" height="42" width="42">
                        <paper-icon-button icon="icons:arrow-drop-down" on-tap="openDialog"></paper-icon-button>

                        <!--<span style="margin-left:5px">[[user.displayName]]</span>
                        <button on-click="logout">Sign Out</button>-->
                    </template>


                    <!--<paper-icon-button icon="search"></paper-icon-button>-->
                </app-toolbar>
                <paper-tabs selected="0" sticky>
                    <paper-tab>TAB 1</paper-tab>
                    <paper-tab>TAB 2</paper-tab>
                    <paper-tab>TAB 3</paper-tab>
                </paper-tabs>
            </app-header>
            <paper-dialog id="alignedDialog" no-overlap horizontal-align="right" vertical-align="top">
                <!--<p>
                    <div class="header">
                        <span class="circle ">
                            <img class="circle" src="[[user.photoURL]]" alt="Smiley face" height="36" width="36">
                        </span>
                        <span class="text-card">
                            <div class="text-title">
                                [[user.displayName]]
                            </div>
                            <div class="content">
                                [[user.email]]
                            </div>
                        </span>
                    </div>
                </p>-->

                <h2>[[user.displayName]]</h2>
                <p>
                  [[user.email]]
                </p>
                <div class="buttons">
                    <paper-button onclick="innerDialog.open()">Sign Out</paper-button>
                </div>
            </paper-dialog>
            <!--<app-drawer-layout id="drawerLayout">
                <app-drawer id="drawer" position="right">
                    <app-toolbar></app-toolbar>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a name="view1" href="view1">View One</a>
                        <a name="view2" href="view2">View Two</a>
                        <a name="view3" href="view3">View Three</a>
                    </iron-selector>
                </app-drawer>
            </app-drawer-layout>-->

            <!--<sample-content size="10"></sample-content>-->
            <div class="container">
                <slot></slot>
            </div>
        </app-header-layout>

    </template>

    <script>
        class MyLayout extends Polymer.mixinBehaviors([CommonBehavior], Polymer.Element) {

            static get is() { return 'my-layout'; }
            static get properties() {
                return {
                    page: String,
                    user: {
                        type: Object,
                        value: {},
                        observer: '_userChanged'
                    }
                }
            }

            ready() {
                super.ready()

            }
            checkUser(val) {
                return Object.keys(val).length == 0;
            }

            _userChanged(val) {
                console.log(Object.keys(val).length == 0);
                return Object.keys(val).length == 0;
                // console.log(val);
                // if(Object.keys(val).length == 0){
                //     return true;
                // }
                // else {
                //     return false;
                // }
            }

            login() {
                console.log(this.page.displayName)
                this.fire('action-login')
            }
            logout() {
                window.localStorage.clear();
            }
            openDialog(e) {
                console.log(this.user)
                this.$.alignedDialog.positionTarget = e.currentTarget;
                this.$.alignedDialog.open()
            }


            // toggleDrawer() {
            //     // console.log(this.$.drawer.open());
            //     this.$.drawer.open();
            // }

        }

        window.customElements.define(MyLayout.is, MyLayout);
    </script>
</dom-module>
