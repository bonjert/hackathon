<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="./../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="./../common-behavior.html">


<dom-module id="member-ranking">

    <template>
        <style>
            paper-icon-item {
                margin-top: 15px;
                background-color: white;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .ranking {
                margin: 0px 25px;
                font-size: 25px;
            }

            .circle {
                height: 64px;
                width: 64px;
                margin-top: 10px;
                line-height: 64px;
                display: inline-block;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
            }

            paper-button.fight {
                background-color: green;
                color: white;
            }
        </style>

        <div role="listbox">


            <template is="dom-repeat" items={{dataRanking}}>
                <paper-icon-item>
                    <div class="ranking">
                        [[getIndex(index)]]
                    </div>
                    <div class="avatar blue" slot="item-icon">
                        <img src="[[item.photoURL]]" class="circle" alt="[[item.displayName]]">
                    </div>
                    <paper-item-body two-line>
                        <div>[[item.displayName]]</div>
                        <div secondary>WIN [[item.win]] LOSE [[item.lose]] (DIFF [[item.diff]]) </div>
                    </paper-item-body>
                    <!--<div class="avatar blue">-->
                    <paper-button raised style="margin: 10px;" class="fight" on-tap="fight">FIGHT !!!</paper-button>
                    <!--</div>-->
                </paper-icon-item>
            </template>

            <paper-dialog id="modal">
                <h2>FIGHT !! </h2>
                <p>
                    คุณ NAME ต้องการจะสู้กับคุณ
                    กรุณาเลือก
                </p>
                <div class="buttons" style="border-top:1px solid #ddd">
                    <paper-button raised id="rock" on-tap="getHand" dialog-confirm>ค้อน</paper-button>
                    <paper-button raised id="scissors" on-tap="getHand" dialog-confirm>กรรไกร</paper-button>
                    <paper-button raised id="paper" on-tap="getHand" dialog-confirm>กระดาษ</paper-button>
                </div>
            </paper-dialog>
        </div>

    </template>

    <script>
        class memberRanking extends Polymer.mixinBehaviors([CommonBehavior],Polymer.Element) {

            static get is() { return 'member-ranking'; }

            static get properties() {
                return {
                    dataRanking: {
                        type: Array,
                        value: []
                    }
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            getIndex(index) {
                return index + 1
            }
            fight(e) {
                this.userSelected = e.model.item;
                this.$.modal.open()
            }
            getHand(e){
                var target = e.currentTarget;
                this.fire('action-fight',Object.assign({},this.userSelected,{answer:target.id}))
                //console.log(this.userSelected);
                //console.log(target.id);
            }

        }

        window.customElements.define(memberRanking.is, memberRanking);
    </script>
</dom-module>
