<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="./../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="./../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="layout/my-layout.html">
<link rel="lazy-import" href="pages/page-view1.html">
<link rel="lazy-import" href="pages/page-main.html">
<link rel="lazy-import" href="pages/page-view404.html">
<link rel="lazy-import" href="pages/page-profile.html">

<script src="./../bower_components/firebase/firebase.js"></script>

<dom-module id="my-app">
  <template>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <my-layout id="myLayout" page="[[page]]" user="[[user]]">
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <page-view1 name="view1"></page-view1>
        <page-main name="main" user="[[user]]"></page-main>
        <page-profile name="profile"></page-profile>
        <page-view404 name="view404"></page-view404>
      </iron-pages>
    </my-layout>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          user:Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        this.rootPattern = (new URL(this.rootPath)).pathname;

        
        window.AppRoot = this;
        this._connFirebase();
        
      }

      ready(){
        super.ready()
        // this.addEventListener('change-path', this._changePage.bind(this))
        // this.addEventListener('action-login', this._actionLogin.bind(this))
      }

      connectedCallback(){
        super.connectedCallback()
        this.addEventListener('change-path', this._changePage.bind(this))
        this.addEventListener('action-login', this._actionLogin.bind(this))
      }

      _connFirebase() {

        var config = {
          apiKey: "AIzaSyD_1N-jVH2y53ego7kzc_PlmGW0_LqavEc",
          authDomain: "hackathon-46ef4.firebaseapp.com",
          databaseURL: "https://hackathon-46ef4.firebaseio.com",
          projectId: "hackathon-46ef4",
          storageBucket: "hackathon-46ef4.appspot.com",
          messagingSenderId: "177551575442"
        };

        firebase.initializeApp(config)

        firebase.auth().onAuthStateChanged((user)=>{
          if (user) {
            this.user = user;
          } 
        });

        this.messaging = firebase.messaging()
        this.messaging.requestPermission()
          .then( ()=> {
            return this.messaging.getToken()
          })
          .then( (token)=> {
            console.log(token)
          })
          .catch( (err)=> {
            console.log('Error Permission')
          })


        this.messaging.onMessage( (payload)=>{
          console.log({ payload })
        })



      }

      _actionLogin() {
        var provider = new firebase.auth.FacebookAuthProvider();
        firebase.auth().signInWithPopup(provider).then( (result)=> {
          this.user = result.user
        }).catch(function (error) {
          console.log(error)
        });
      }

      _routePageChanged(page) {

        if (page === undefined) {
          return;
        }
        this.page = page || 'view1';

        // var myLayout = this.$.myLayout
        // if (!myLayout.$.drawer.persistent) {
        //   myLayout.$.drawer.close();
        // }
      }

      _pageChanged(page) {
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }


      _changePage(e) {
        window.history.pushState({}, null, e.detail.path);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
