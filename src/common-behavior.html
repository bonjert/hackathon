<link rel="import" href="../bower_components/polymer/polymer.html">
<script>
    /**
	 * Common behavior
	 * 
	 * @polymerBehavior
	 */
    CommonBehavior = {
        changePath: function (detail) {
            this.dispatchEvent(
                new CustomEvent('change-path', {
                    bubbles: true, composed: true,
                    detail: detail
                })
            );
        },
        fire: function(name,detail){
            var opt = {bubbles: true, composed: true}
            if(detail){
                opt.detail = detail
            }
            this.dispatchEvent(
                new CustomEvent(name,opt)
            );
        }
    };

</script>
