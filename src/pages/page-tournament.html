<dom-module id="page-tournament">
    <template>
        <style>
             :host {
                display: block;
                padding: 10px 20px;
            }

            google-map {
                height: 70vh;
            }
        </style>
        <div>
            [[latitude]][[longitude]]
            <google-map-search map="[[map]]" query="Pizza" results="{{results}}">
            </google-map-search>
            <google-map fit-to-marker api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" latitude="{{latitude}}" longitude="{{longitude}}" zoom="17">
                <google-map-marker on-google-map-marker-click="check" latitude="{{latitude}}" longitude="{{longitude}}" draggable="true"
                    animation="DROP" icon="icons:account-circle">

                </google-map-marker>
            </google-map>
        </div>
    </template>

    <script>
        class PageTournament extends Polymer.Element {
            static get is() { return 'page-tournament'; }
            static get properties() {
                return {
                    latitude: {
                        type: String,
                        value: '13.736717'
                    },
                    longitude: {
                        type: String,
                        value: '100.523186'
                    }
                    // // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // // Polymer.Element#rootPath
                    // rootPath: String,
                };
            }
            ready() {
                super.ready()
                // this.addEventListener('google-map-marker-click', this.check.bind(this))
            }
            check() {
                console.log('1234')
            }
        }

        window.customElements.define(PageTournament.is, PageTournament);
    </script>
</dom-module>
