<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../layout/shared-styles.html">
<link rel="import" href="./../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="./../../bower_components/paper-input/paper-input.html">
<link rel="import" href="./../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="./../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="./../components/page-panel.html">
<link rel="import" href="./../../bower_components/paper-button/paper-button.html">
<dom-module id="page-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .section{
        padding:10px;
      }
      paper-dialog{
        width:70%;
      }
    </style>
    <template is="dom-repeat" items="[[myItem]]">
      <div class="section">
        <div class="card">
          <div class="circle">2</div>
          <h1>[[item.label]]</h1>
          <p>[[item.note]]</p>
        </div>
      </div>
     
    </template>
    <paper-fab id="fab" icon="add" on-tap="openDialog"></paper-fab>
    <paper-dialog id="alignedDialog" horizontal-align="right">
      <h2>Aligned dialog</h2>
      <p>
        <paper-input label="latitude" value="{{data.latitude}}"></paper-input>
        <paper-input label="longitude" value="{{data.longitude}}"></paper-input>
        <paper-input label="label" value="{{data.label}}"></paper-input>
        <paper-textarea label="note" rows="2" value="{{data.note}}"></paper-textarea>
      </p>
      <div class="buttons">
        <paper-button on-tap="addItem" dialog-confirm autofocus>ADD</paper-button>
      </div>
    </paper-dialog>
    
  </template>

  <script>
    class PageView2 extends Polymer.Element {
      static get is() { return 'page-view2'; }
      static get properties() {
              return {
                  myItem:{
                      type:Array,
                      value:[
                      ]
                  },
                  data:{
                    type:Object,
                    value:{
                      label:'',
                      note:''
                    }
                  }
              };
      }
      openDialog(e){
        console.log(e.currentTarget)
        this.$.alignedDialog.positionTarget =  e.currentTarget;
        this.$.alignedDialog.open()
      
        // this.push('myItem','3')
      }
      addItem(){
        console.log(this.data);
        this.push('myItem',this.data)
        // this.push('myItem','3')
      }
    }

    window.customElements.define(PageView2.is, PageView2);
  </script>
</dom-module>
