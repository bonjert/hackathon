<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../layout/shared-styles.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="page-login">
    <template>
        <style include="shared-styles">
             :host {
                display: block;

                padding: 10px;
            }

            .main {
                margin-left: 34%;
            }

            .card {
                max-width: 300px;
            }

            paper-button.facebook {
                background-color: #3b5998;
                text-align: center;
                color: white;
                padding: 10px;
                margin: 15px;
            }
            
        </style>
        <div class="main">
            <div class="card">
                <div class="title">
                    MySpot
                </div>
                <paper-button raised class="facebook">Sign In With Facebook</paper-button>
            </div>
        </div>
<div class="card">
          <div class="header">
            <span class="circle ">2</span>
            <span class="text-card">
                <div class="text-title">
                    [[item.label]]
                </div>
                <!--<div class="text-user">
                    user
                </div>-->
                <div class="content">
               [[item.note]]
            </div>
            </span>
          </div>
        </div>
    </template>
    <script>
        class PageLogin extends Polymer.Element {
            static get is() { return 'page-login'; }
        }

        window.customElements.define(PageLogin.is, PageLogin);
    </script>
</dom-module>
